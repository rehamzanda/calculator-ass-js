<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type='text/css'  href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = 'container'>
        <input class="screen" type="text" disabled/>
        <div class=" keys">
            <button class="operator" value="/" id="divide">&#247;</button>
            <button class="operator" value="*" id="multiple">&#215;</button>
            <button class="operator" value='+'  id="add">+</button>
            <button class="operator" value="-" id="minuse">-</button>
        
        
            <button  value='7' >7</button>
            <button  value='8' >8</button>
            <button  value='9' >9</button>


            <button  value='4' >4</button>
            <button  value='5' >5</button>
            <button  value='6' >6</button>
        
            <button  value='1' >1</button>
            <button  value='2' >2</button>
            <button  value='3' >3</button>

            <button  value='0' >0</button>
            <button class="button decimal" value='.' >.</button> 
            <button class=" button all-clear" value="all-clear">AC</button>
            <button class="equal-sign operator" value="="> = </button>            
        </div>
</body>
</html>
